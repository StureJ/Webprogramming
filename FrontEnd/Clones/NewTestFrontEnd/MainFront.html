<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Main Front</title>

    <link rel="stylesheet" href="MainFront.css">

    <style>
        body {
            touch-action: none;
        }
        html {
            overflow: hidden;
        }
    </style>

    <script>
      window.addEventListener('wheel', function(e) {
          if (e.ctrlKey) e.preventDefault();
      }, { passive: false });

      window.addEventListener('keydown', function(e) {
          if (e.ctrlKey && (e.key === '+' || e.key === '=' || e.key === '-')) {
              e.preventDefault();
          }
      });
    </script>
</head>

<body>
    <div class="grid-container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>

        <!-- Center Box -->
        <div class="box" id="box5">
            <canvas id="canvas"></canvas>
        </div>

        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>

    <script src="pixel.js"></script> <!-- Correct path now -->
    <script>
        var img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = 'Alien.jpg'; // Corrected path

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var level = 1;

        var scaleFactor = 0.5;

        img.onload = function () {
            var scaledWidth = img.width * scaleFactor;
            var scaledHeight = img.height * scaleFactor;

            canvas.width = scaledWidth;
            canvas.height = scaledHeight;

            ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);

            pixelateImage(ctx, canvas, level); 
        };
    </script>
</body>
</html>
