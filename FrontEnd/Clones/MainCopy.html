<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    
    <meta charset="UTF-8">
    
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />

    <title>Movdle</title>

    <style>
        /* Add this into your style.css or directly here */
        .fixed-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform: scale(1);
            transform-origin: top left;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- START FIXED CONTAINER -->
    <div class="fixed-container">

        <div class="intro">
            <h1 class="logo-header">
                <span class="logo">Mov</span><span class="logo">dle.</span>
            </h1>
        </div>

        <header>
            <h4>Movdle.</h4>
        </header>

        <div class="input-container" id="inputContainer">
            <input type="text" id="hiddenInput" class="custom-input" autocomplete="off">
        </div>

        <div class="guess-history" id="guessHistory"></div>

        <div class="picture-box" id="pictureBox">
            <img src="Dynamically pixelate image/Alien.jpg" alt="Movie Image" id="movieImage">
        </div>

    </div>
    <!-- END FIXED CONTAINER -->

    <script src="app.js"></script>
    <script src="Dynamically pixelate image/pixel.js"></script>

    <!-- OPTIONAL: Block pinch-zoom gestures on mobile -->
    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
